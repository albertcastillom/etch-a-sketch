<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="slideContainer">
    <input type="range" id="mySlider" min="8" max="100" value="16" class="slider">
    </div>

    <p>Value: <span id="sliderValue"></span></p>

    <div id = "container"></div>

    <script>

        const slider = document.getElementById("mySlider");
        const sliderValue = document.getElementById("sliderValue");
        slider.addEventListener("input", (event) => {
            sliderValue.textContent = event.target.value;
            newGridCreation(event.target.value);
        });


        function firstGrid(){
        for(let i = 0; i <256; i++){
            const container = document.querySelector("#container");
            const gridDiv = document.createElement("div");
            
            gridDiv.classList.add("grid");
            gridDiv.style.width = "40px";
            gridDiv.style.height = "40px";
            container.style.width = "640px"
            container.style.height = "640px"
            container.appendChild(gridDiv);
            }
            gridHover();
         };

    firstGrid();


    function newGridCreation(value){
        deleteGrid();
        for(let i = 0; i <(value*value); i++){
            const container = document.querySelector("#container");
            const gridDiv = document.createElement("div");
            
            gridDiv.classList.add("grid");
            gridDiv.style.width = (640/value) + "px";
            gridDiv.style.height = (640/value) + "px";
            container.style.width = "640px"
            container.style.height = "640px"
            container.appendChild(gridDiv);
        }
       gridHover();

    };

    function deleteGrid(){
        const container = document.querySelectorAll(".grid");
        container.forEach((item) => {
            item.remove();
        });
    };

    function gridHover(){
       let container = document.querySelectorAll(".grid");
        container.forEach((item) => {
        item.addEventListener("mouseenter", (e) =>{
          item.style.backgroundColor = "black";
        });
        });
    };

    
       

    </script>
</body>
</html>
